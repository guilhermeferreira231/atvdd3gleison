   <script>
function openMenu() {
  document.getElementById("sideMenu").style.width = "220px";
  document.getElementById("sideMenu").style.left = "0";
}
function closeMenu() {
  document.getElementById("sideMenu").style.width = "0";
}

// S√≥ mostra usu√°rio se estiver logado
function showUserInMenu() {
  const userNameMenu = document.getElementById('userNameMenu');
  const userMenu = document.getElementById('userMenu');
  const logoutBtn = document.getElementById('logoutBtn');
  const userMenuContainer = document.getElementById('userMenuContainer');
  let user = localStorage.getItem('userName');
  if (user && userNameMenu && userMenu && logoutBtn && userMenuContainer) {
    userMenu.style.display = 'flex';
    userNameMenu.textContent = user;
    logoutBtn.style.display = 'block';
    userMenuContainer.style.display = 'block';
  } else if (userMenu && logoutBtn && userMenuContainer) {
    userMenu.style.display = 'none';
    logoutBtn.style.display = 'none';
    userMenuContainer.style.display = 'none';
  }
  if (logoutBtn) {
    logoutBtn.onclick = function() {
      localStorage.removeItem('userName');
      showUserInMenu();
      window.location.href = 'login.html';
    };
  }
}

    <script>
        // Dados de exemplo para cada linha
        const arenasData = [
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+1}`, img: "IMG", text: `TEXTO ${i+1}` })),
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+7}`, img: "IMG", text: `TEXTO ${i+7}` })),
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+13}`, img: "IMG", text: `TEXTO ${i+13}` })),
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+19}`, img: "IMG", text: `TEXTO ${i+19}` })),
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+25}`, img: "IMG", text: `TEXTO ${i+25}` })),
            Array.from({length: 6}, (_, i) => ({ header: `ARENA ${i+31}`, img: "IMG", text: `TEXTO ${i+31}` }))
        ];

        // Estado de rolagem para cada linha
        const arenaIndexes = [0, 0, 0, 0, 0, 0];

        function renderArenas(lineIndex) {
            const container = document.getElementById(`arena-list-inner-${lineIndex}`);
            container.innerHTML = "";
            arenasData[lineIndex].forEach(arena => {
                const card = document.createElement("div");
                card.className = "arena-card";
                card.innerHTML = `
                    <div class="arena-header">${arena.header}</div>
                    <div class="arena-img">${arena.img}</div>
                    <div class="arena-text">${arena.text}</div>
                `;
                container.appendChild(card);
            });
            const gap = 40;
            const cardWidth = container.children[0].offsetWidth + 32; // 32px gap
            const offset = arenaIndexes[lineIndex] * cardWidth;
            container.style.transform = `translateX(-${offset}px)`;
        }

        function scrollArenas(lineIndex, direction) {
            const maxIndex = arenasData[lineIndex].length - 3;
            arenaIndexes[lineIndex] += direction;
            if (arenaIndexes[lineIndex] < 0) arenaIndexes[lineIndex] = 0;
            if (arenaIndexes[lineIndex] > maxIndex) arenaIndexes[lineIndex] = maxIndex;
            renderArenas(lineIndex);
        }

        // Inicializa todas as linhas
        window.onload = function() {
            showUserInMenu();
            for (let i = 0; i < arenasData.length; i++) {
                renderArenas(i);
            }
        };
        window.onresize = function() {
            for (let i = 0; i < arenasData.length; i++) {
                renderArenas(i);
            }
        };
    </script>
